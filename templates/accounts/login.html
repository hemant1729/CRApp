<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRApp</title>
    <style>
            button {
                border: none;
                color: black;
                padding: 15px 32px;
                margin: 50px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 18px;
                font-size: 16px;
            }
    </style>
</head>
<body>
    {% if from.errors %}
        <p>There is an error</p>
    {% endif %}

    {% if next %}
        <p>You cannot access</p>
    {% endif %}
    <h1 style="text-align: center; font-size:60px; padding: 60px;">CRApp</h1>
    <h3> {{ error }} </h3>
    <form method="post">
        {% csrf_token %}
        <center>
        <p style = "font-size: 25px" >Username: <input type="text" name="username"></p>
        <p style = "font-size: 25px">Password: <input type="password" name="password"></p>
        <p ><input style="border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;"  type="submit" value="Login"></p>
        </center>
    </form>
    <button style="position: absolute;" onclick="location.href='/register'" type="button">Register</button>
</body>
</html>
