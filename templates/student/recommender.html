<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRApp</title>
</head>
<body>
    <h1 style="text-align: center; font-size:60px; padding: 60px;">CRApp</h1>
    <h2>Recommender</h2>
   <table class="table">
       <thead>
           <tr>
               <th> Name </th>
               <th> Message </th>
               <th> Courses taken </th>
           </tr>
       </thead>
       <tbody>
       {% for i in recommended %} 
       <tr>
           <td> {{i.0}} </td>
           <td> <a href = {{i.1}}>Message!</a> </td>
           <td>
              {% for j in i.2 %}
                <a href = {{j.0}}>{{j.1}}</a>&nbsp;
              {% endfor %}
           </td>
       </tr>
       {% endfor %}
       </tbody>
   </table>
</body>
</html>
